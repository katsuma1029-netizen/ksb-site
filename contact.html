<!doctype html><html lang="ja"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title data-i18n="site.title">KSB お問い合わせ</title>

</head><body>
<header><div class="container">
<nav>
  <div class="nav-left">
    <div class="logo"><a href="index.html" data-i18n="site.brand">KSB</a></div>
    <div class="nav-links">
      <a href="index.html" data-i18n="nav.home" class="active">ホーム</a>
      <a href="company.html" data-i18n="nav.company">会社情報</a>
      <a href="services.html" data-i18n="nav.services">サービス</a>
      <a href="news.html" data-i18n="nav.news">お知らせ</a>
      <a href="contact.html" data-i18n="nav.contact">お問い合わせ</a>
    </div>
  </div>
  <div class="lang-toggle">
    <button data-setlang="ja" class="active">日本語</button>
    <button data-setlang="id">Bahasa</button>
  </div>
</nav></div></header>
<main class="container">
<h1 data-i18n="contact.title">お問い合わせ</h1>
<p data-i18n="contact.lead">下記フォームまたはWhatsAppよりご連絡ください。</p>
<form name="contact" method="post" onsubmit="alert(window.i18n('contact.thanks')); return false;">
  <label data-i18n="contact.name_label">お名前</label>
  <input type="text" name="name" required>
  <label data-i18n="contact.email_label">メールアドレス</label>
  <input type="email" name="email" required>
  <label data-i18n="contact.msg_label">お問い合わせ内容</label>
  <textarea name="message" rows="6" required></textarea>
  <button class="btn primary" type="submit" data-i18n="contact.submit">送信</button>
</form>
<div class="section">
  <h2 data-i18n="contact.direct">直通連絡</h2>
  <div class="grid">
    <div class="card"><strong>Mail</strong><br><a href="mailto:info@ksb-jpn.com">info@ksb-jpn.com</a></div>
    <div class="card"><strong>WhatsApp</strong><br><a href="#" id="wa-link">（番号は後で設定）</a></div>
  </div>
</div>
<script>
// You can set your WhatsApp number here later:
const WA_NUMBER = ""; // e.g., 6281234567890
const wa = document.getElementById('wa-link');
if (WA_NUMBER) { wa.href = "https://wa.me/" + WA_NUMBER; wa.textContent = "+ " + WA_NUMBER; }
</script>
</main>
<footer><div class="container">

  </div>
  <div class="small" data-i18n="site.footer">© KSB - LPK Karya Sejahtera Bersama</div>
</div>
<script src="assets/js/i18n.js"></script>
</footer></body></html>
